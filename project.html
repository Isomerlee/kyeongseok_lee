<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Kyeongseok Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .project-header {
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            color: var(--accent-color);
            font-size: 0.95rem;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .project-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-hero {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 60px;
            background-color: #f0f0f0;
        }

        .project-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.05rem;
            font-weight: 300;
        }

        .back-link {
            display: inline-block;
            margin-top: 80px;
            margin-bottom: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        @media (max-width: 768px) {
            .project-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Kyeongseok Lee</a>
        <nav>
            <ul>
                <li><a href="index.html" style="border-bottom: 1px solid #fff;">Work</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <main>
            <article id="project-container" style="display: none;">
                <div class="project-header">
                    <h1 class="project-title" id="p-title">Project Title</h1>
                    <div class="project-meta">
                        <span id="p-category">Category</span> |
                        <span id="p-year">Year</span> |
                        <span id="p-role">Role</span>
                    </div>
                </div>

                <img src="" alt="Project Image" class="project-hero" id="p-image">

                <div class="project-content">
                    <p id="p-desc">Description goes here...</p>

                    <a href="index.html" class="back-link">‚Üê Back to Work</a>
                </div>
            </article>

            <div id="error-message" style="display: none; padding: 100px 0; text-align: center;">
                <h2>Project not found.</h2>
                <a href="index.html" class="back-link">Back to Home</a>
            </div>
        </main>


    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = parseInt(params.get('id'));

            const project = portfolioData.find(item => item.id === projectId);

            if (project) {
                document.getElementById('p-title').textContent = project.title;
                document.getElementById('p-year').textContent = project.year;
                document.getElementById('p-role').textContent = project.role;
                document.getElementById('p-category').textContent = project.category;
                document.getElementById('p-image').src = project.image;
                document.getElementById('p-desc').textContent = project.description || "Project description.";

                document.getElementById('project-container').style.display = 'block';
                document.title = `${project.title} | Kyeongseok Lee`;
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
